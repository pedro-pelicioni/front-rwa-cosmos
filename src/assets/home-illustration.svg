  <!-- Latin America Map Shape -->
  <path d="M210 140 C220 130 215 115 205 110 C195 105 190 120 185 125 C175 135 170 160 175 170 C180 180 195 175 200 165 C205 155 200 150 210 140Z" fill="#F47B20" opacity="0.8" />
  
